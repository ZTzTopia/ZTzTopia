name: Metrics
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      # ======================================================================================
      # üñºÔ∏è TEMPLATES
      # ======================================================================================

      - name: üìó Classic template
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          output_action: pull-request

      - name: üìí Markdown template (with plugins)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          template: markdown
          filename: README.md
          markdown: metrics.markdown.template.md
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_activity: yes
          plugin_activity_days: 0
          output_action: pull-request

      # ======================================================================================
      # üß© PLUGINS
      # ======================================================================================

      # ======================================================================================
      # ‚è∞ WakaTime plugin

      - name: ‚è∞ WakaTime
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.wakatime.svg
          token: NOT_NEEDED
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, editors-graphs, os, os-graphs 
          plugin_wakatime_user: ZTzTopia
          output_action: pull-request-squash
